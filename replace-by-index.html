<!DOCTYPE html>

      <title>Replace</title>

   </head>
	
   <body>
      <!-- <aside>...</aside> -->
      <header>

      <article>

                <input type="text" id="newname" name="newname" placeholder="Enter new Name..." />

                    <li>
                        <span class="count">Index</span>

         </section>
      </article>
		
      
      <!-- <footer>...</footer> -->
